<template name="Recipe">
	<article class="recipe">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
		<p>
			{{#each ingredients}}
				<span class="ingredient">{{name}} - {{amount}}</span>
			{{/each}}
		</p>
		<a href="/recipe/{{_id}}">Ver Detalles</a>
		<button class="btn-primary toggle-menu">Agregar al Menú</button>
		<button class="btn-deny toggle-menu">Sacar del Menú</button>
	</article>
</template>
