<template name="Menu">
	{{>Carousel}}
	<h1 class="page-title">Nuestro Menú</h1>
	{{#each recipes}}
		{{>MenuItem}}
	{{else}}
		<h3>Por el momento no contamos con menús disponibles</h3>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
